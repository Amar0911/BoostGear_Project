<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body style="background-image: url(asset/image/bakimg.jpg); background-repeat: no-repeat; background-size: cover; background-attachment: fixed;">

  <!--navbar start-->
   
   <nav class="navbar navbar-expand-lg" id="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html" id="logo"><span id="span1">B</span>oost<span>Gear</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>
          <li></li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa-solid fa-cart-shopping"></i></a>
          </li>
        </ul>
        <form class="d-flex" id="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!--navbar end-->

  <!--form-->
  <div class="container" id="reg-form">
    <div class="row justify-content-center mt-5 mb-5">
        <div class="col-md-4">
            <form class="register-form">
                <h2>Register</h2>
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter Username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
                <div class="mt-3 text-center">
                    <strong class="d-block">Already registered?</strong>
                    <a href="login.html" class="login-link">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
<br><br><br>

    
<!--form end-->
